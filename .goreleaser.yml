project_name: cntb
before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - main: ./main.go
    binary: cntb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -w -s -X contabo.com/cli/cntb/cmd.version={{.Tag}} -X contabo.com/cli/cntb/cmd.commit={{.Commit}} -X contabo.com/cli/cntb/cmd.date={{.Date}}
archives:
  -
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86
    files:
      - README.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
      - '^docs:'
release:
  github:
    owner: contabo
    name: cntb
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"
  header: |

  footer: |